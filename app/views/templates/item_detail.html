<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Item Detail</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'base.html' %}
    <div class="container mx-auto mt-5">
        <h1 class="text-2xl font-bold">{{ item.name }}</h1>
        <p class="mt-2">{{ item.description }}</p>
        <div class="mt-4">
            <a href="{{ url_for('item_controller.edit_item', item_id=item.id) }}" class="btn btn-primary">Edit</a>
            <form action="{{ url_for('item_controller.delete_item', item_id=item.id) }}" method="POST" class="inline">
                <button type="submit" class="btn btn-danger">Delete</button>
            </form>
        </div>
        <a href="{{ url_for('item_controller.list_items') }}" class="mt-4 inline-block">Back to Items List</a>
    </div>
</body>
</html>
