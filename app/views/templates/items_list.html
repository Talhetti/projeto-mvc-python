<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Items List</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='styles.css') }}">
</head>
<body>
    {% include 'base.html' %}
    <div class="container mx-auto mt-5">
        <h1 class="text-2xl font-bold mb-4">Items List</h1>
        <table class="min-w-full bg-white border border-gray-300">
            <thead>
                <tr>
                    <th class="py-2 px-4 border-b">ID</th>
                    <th class="py-2 px-4 border-b">Name</th>
                    <th class="py-2 px-4 border-b">Description</th>
                    <th class="py-2 px-4 border-b">Actions</th>
                </tr>
            </thead>
            <tbody>
                {% for item in items %}
                <tr>
                    <td class="py-2 px-4 border-b">{{ item.id }}</td>
                    <td class="py-2 px-4 border-b">{{ item.name }}</td>
                    <td class="py-2 px-4 border-b">{{ item.description }}</td>
                    <td class="py-2 px-4 border-b">
                        <a href="{{ url_for('item_detail', item_id=item.id) }}" class="text-blue-500">View</a>
                        <a href="{{ url_for('item_edit', item_id=item.id) }}" class="text-yellow-500 ml-2">Edit</a>
                        <a href="{{ url_for('item_delete', item_id=item.id) }}" class="text-red-500 ml-2">Delete</a>
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
        <div class="mt-4">
            <a href="{{ url_for('item_create') }}" class="bg-blue-500 text-white px-4 py-2 rounded">Add New Item</a>
        </div>
    </div>
</body>
</html>
